version: "3.0"

name: prefect-flows-project

pull:
  - prefect.deployments.steps.git_clone:
      repository: "https://github.com/vimalprasathr/prefect-test.git"
      branch: "main"
      credentials: "{{ prefect.blocks.github-credentials.git-hub-hello }}"

deployments:


  # ---------------------------
  # Deployment 2: Hello World
  # ---------------------------
  - name: my-first-deployment-1
    entrypoint: "hello.py:hello_world"
    work_pool:
      name: local-pool
    parameters:
      goodbye: true
    tags:
      - onboarding
      - vtest
    schedule:
      interval: 300   # every 60 seconds

