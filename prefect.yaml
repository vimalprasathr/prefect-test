version: "3.0"

name: prefect-flows-project

pull:
  - prefect.deployments.steps.git_clone:
      repository: "https://github.com/vimalprasathr/prefect-test.git"
      branch: "main"
      credentials: "{{ prefect.blocks.github-credentials.git-hub-hello }}"

deployments:

  - name: hello-deployment
    entrypoint: "hello.py:hello"
    work_pool:
      name: local-pool
    parameters:
      name: "Vimal Prasath"
    tags:
      - test
      - simple
    schedule:
      interval: 300   # run every 5 minutes
